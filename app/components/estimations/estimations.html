<h1>Estimations</h1>

<ul>
  <li *ngFor="#estimation of estimations.getEstimations(); #i=index">
    <input [(ngModel)]="estimation.title" (input)="trackChange(i)" />
    <input [(ngModel)]="estimation.value" (input)="trackChange(i)" />
    <button (click)="removeEstimation(i)">Ã—</button>
  </li>
</ul>

<button (click)="log(estimations.getEstimations())">Click me!</button>

<form (ngSubmit)="createEstimation(titleInput)" #estimationForm="ngForm">
  <input type="text" required [(ngModel)]="newEstimation.title" #titleInput />
  <input type="text" required pattern="[0-9]*(\.[0-9]+)?" [(ngModel)]="newEstimation.value" />
  <button type="submit" class="btn btn-default" [disabled]="!estimationForm.form.valid">
    Add
  </button>
</form>
