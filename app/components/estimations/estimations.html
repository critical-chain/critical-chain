<h1>Estimations</h1>

<ul>
  <li *ngFor="#estimation of estimations">
    <input [(ngModel)]="estimation.title" />
    <input [(ngModel)]="estimation.value" />
  </li>
</ul>

<form (ngSubmit)="createEstimation()" #estimationForm="ngForm">
  <input type="text" required [(ngModel)]="newEstimation.title" />
  <input type="text" required pattern="[0-9]*(\.[0-9]+)?" [(ngModel)]="newEstimation.value" />
  <button type="submit" class="btn btn-default" [disabled]="!estimationForm.form.valid">
    Add
  </button>
</form>
